[tool.poetry]
name = "botus_receptus"
version = "0.0.1a"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
	{ include = "botus_receptus", from = "src" },
	{ include = "asyncpg-stubs", from = "src" },
	{ include = "uvloop-stubs", from = "src" },
	{ include = "more_itertools-stubs", from = "src" }
]

include = [
	"botus_receptus/py.typed",
	"asyncpg-stubs/**/*.pyi",
	"uvloop-stubs/**/*.pyi",
	"more_itertools-stubs/**/*.pyi"
]

[tool.poetry.dependencies]
python = "^3.7"
aioitertools = "^0.4.0"
"async-timeout" = ">=3.0.0"
attrs = ">=18.2.0"
click = ">=6.7"
"discord.py" = {rev = "6e55d5b3b4962dff7c0cf204fea66d4d7563929d", git = "https://github.com/bryanforbes/discord.py.git", extras = ["typings"]}
"typing-extensions" = ">=3.7.4"
toml = "^0.10.0"
pendulum = {git = "https://github.com/bryanforbes/pendulum.git", branch = "update-for-pep-561"}
asyncpg = {version = ">=0.18.2", optional = true}
gino = {version = "~0.8.1", optional = true}
sqlalchemy = {version = "~1.2.18", optional = true}
gino-stubs = {rev = "da87454aba1a905666797d91227e7e1090a9607d", git = "https://github.com/bryanforbes/gino-stubs.git", optional = true}
uvloop = {version = "~0.12.1", optional = true}
more-itertools = {version = "~7.0.0", optional = true}

[tool.poetry.extras]
db = ["asyncpg"]
gino = ["gino", "sqlalchemy"]
gino_typed = ["gino", "sqlalchemy", "gino-stubs"]
more_itertools = ["more-itertools"]
uvloop = ["uvloop"]

[tool.poetry.dev-dependencies]
asynctest = "~0.13.0"
black = "^19.3b0"
flake8 = "^3.6"
flake8-bugbear = "^19.3"
flake8-pyi = "^19.2"
mypy = "^0.710"
pre-commit = "^1.12"
pytest = "^4.2.0"
pytest-asyncio = "^0.10.0"
pytest-cov = "^2.6"
pytest-mock = "^1.10"
pytest-sugar = "^0.9.1"
pytest-xdist = "^1.24"

[tool.black]
line-length = 88
target-version = ["py37"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
