[tool.poetry]
name = "botus_receptus"
version = "0.0.1a"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
	{ include = "botus_receptus", from = "src" },
	{ include = "asyncpg-stubs", from = "src" },
	{ include = "uvloop-stubs", from = "src" },
	{ include = "more_itertools-stubs", from = "src" }
]

include = [
	"botus_receptus/py.typed",
	"asyncpg-stubs/**/*.pyi",
	"uvloop-stubs/**/*.pyi",
	"more_itertools-stubs/**/*.pyi"
]

[tool.poetry.dependencies]
python = "^3.7"
aioitertools = "^0.3.0"
"async-timeout" = ">=3.0.0"
attrs = ">=18.2.0"
click = ">=6.7"
"discord.py" = {rev = "4273591ab2d6242e831a25df052fb498e58eb8df", git = "https://github.com/bryanforbes/discord.py.git", extras = ["typings"]}
"mypy_extensions" = ">=0.4.1"
"typing-extensions" = ">=3.6.4"
toml = "^0.10.0"
pendulum = {git = "https://github.com/bryanforbes/pendulum.git", branch = "update-for-pep-561"}
asyncpg = {version = ">=0.18.2", optional = true}
gino = {version = "~0.8.1", optional = true}
sqlalchemy = {version = "~1.2.18", optional = true}
gino-stubs = {rev = "816a9f09730e44b9b695530ca2c7267d3f6fee70", git = "https://github.com/bryanforbes/gino-stubs.git", optional = true}
uvloop = {version = "~0.12.1", optional = true}
more-itertools = {version = "~6.0.0", optional = true}

[tool.poetry.extras]
db = ["asyncpg"]
gino = ["gino", "sqlalchemy"]
gino_typed = ["gino", "sqlalchemy", "gino-stubs"]
more_itertools = ["more-itertools"]
uvloop = ["uvloop"]

[tool.poetry.dev-dependencies]
asynctest = "~0.12.2"
black = "^18.3b0"
flake8 = "^3.6"
flake8-bugbear = "^18.8"
flake8-pyi = "^19.2"
mypy = "^0.670"
pre-commit = "^1.12"
pytest = "^4.2.0"
pytest-asyncio = "^0.10.0"
pytest-cov = "^2.6"
pytest-mock = "^1.10"
pytest-sugar = "^0.9.1"
pytest-xdist = "^1.24"

[tool.black]
line-length = 88
target-version = ["py37"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
