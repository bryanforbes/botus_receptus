[tool.poetry]
name = "botus_receptus"
version = "1.0.0dev0"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
  { include = "botus_receptus", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.8"
aioitertools = "^0.7.1"
"async-timeout" = ">=3.0.0"
attrs = ">=18.2.0"
click = ">=6.7"
"discord-ext-typed-commands" = "^1.0.3"
"discord.py" = "~1.6.0"
toml = "^0.10.2"
pendulum = "~2.1.2"
asyncpg = {version = ">=0.22.0", optional = true}
gino = {version = "^1.0.1", optional = true}
sqlalchemy = {version = ">=1.2,<1.4", optional = true}
uvloop = {version = "~0.15.2", optional = true}

[tool.poetry.extras]
db = ["asyncpg"]
dev = ["asyncpg", "gino", "uvloop"]
gino = ["gino"]
uvloop = ["uvloop"]

[tool.poetry.dev-dependencies]
asyncpg-stubs = {git = "https://github.com/bryanforbes/asyncpg-stubs.git", rev = "65acd45aa552071d0a96468511ada409668c42ab"}
"discord.py-stubs" = {version = "~1.6.0"}
gino-stubs = {git = "https://github.com/bryanforbes/gino-stubs.git", rev = "75898850765a9d6da64a1409e44603312afdd398"}
asynctest = "~0.13.0"
black = "^20.8b1"
coverage = {extras = ["toml"], version = "^5.5"}
flake8 = "~3.9"
flake8-bugbear = ">=21.3.1"
flake8-pyi = "^20.10"
isort = "^5.8"
mypy = ">=0.800"
pre-commit = "^2.11"
pytest = "^6.2"
pytest-asyncio = "^0.14.0"
pytest-cov = "^2.11"
pytest-mock = "^3.5"
pytest-sugar = "^0.9.4"
pytest-xdist = "^2.2"

[tool.black]
line-length = 88
target-version = ["py37"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "^\\s+pass$",
  "^\\s*if TYPE_CHECKING:",
  "^\\s*\\.\\.\\.\\s*$",
  "@overload",
  "@abstractmethod",
]

[tool.isort]
extra_standard_library = ["typing_extensions", "_types"]
known_first_party = ["botus_receptus"]
virtual_env = ".venv"
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts ="--cov=botus_receptus --cov-branch --cov-report=term -nauto --dist=loadscope"
testpaths = ["tests"]
filterwarnings = [
  "ignore",
  "always:::botus_receptus[.*]"
]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
