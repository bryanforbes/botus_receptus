[tool.poetry]
name = "botus_receptus"
version = "2.0.0dev59"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
  { include = "botus_receptus", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
typing_extensions = "~4.3.0"
aioitertools = "^0.10.0"
"async-timeout" = "~4.0.0"
attrs = ">=22.1.0"
click = ">=8.0"
"discord.py" = "^2.0.0"
tomli = "^2.0.1"
pendulum = "~2.1.2"
asyncpg = {version = "~0.26.0", optional = true}
sqlalchemy = {version = "~1.4", optional = true}
uvloop = {version = "~0.16.0", optional = true}
greenlet = {version = "^1.1.3", optional = true}

[tool.poetry.extras]
db = ["asyncpg"]
dev = ["asyncpg", "sqlalchemy", "greenlet", "uvloop"]
sqlalchemy = ["sqlalchemy", "asyncpg", "greenlet"]
uvloop = ["uvloop"]

[tool.poetry.dev-dependencies]
asyncpg-stubs = "~0.26.2"
sqlalchemy2-stubs = "^0.0.2a25"
black = "^22.6"
coverage = {extras = ["toml"], version = "^6.4"}
flake8 = "~5.0"
flake8-bugbear = ">=21.3.1"
flake8-comprehensions = "^3.10.0"
flake8-implicit-str-concat = "^0.3.0"
flake8-pie = "^0.16.0"
flake8-pyi = "^22.8"
flake8-pytest-style = "^1.6.0"
flake8-simplify = "^0.19.3"
flake8-type-checking = "^2.1.2"
isort = "^5.10"
mypy = ">=0.901"
pre-commit = "^2.20"
pytest = "^7.1"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0"
pytest-mock = "^3.8"
pytest-sugar = "^0.9.5"
pytest-xdist = "^2.5"
pytest-rerunfailures = "^10.2"

[tool.black]
line-length = 88
target-version = ["py310"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[tool.coverage.paths]
source = [
  "src/",
  ".tox/**/site-packages/"
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "^\\s+pass$",
  "^\\s*if TYPE_CHECKING:",
  "^\\s*\\.\\.\\.\\s*$",
  "@overload",
  "@abstractmethod",
]

[tool.isort]
extra_standard_library = ["typing_extensions", "_types", "_typeshed"]
known_first_party = ["botus_receptus"]
virtual_env = ".venv"
profile = "black"
combine_as_imports = true

[tool.pyright]
include = ["src", "tests"]

pythonVersion = "3.10"
typeCheckingMode = "strict"
reportUnnecessaryTypeIgnoreComment = "warning"
reportPrivateUsage = "none"
reportUnusedImport = "none"
reportUnusedVariable = "none"
reportImportCycles = "none"

[tool.pytest.ini_options]
minversion = "6.0"
addopts ="--cov=botus_receptus --cov-branch --cov-report=term"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py310,report
isolated_build = True

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-cov
    pytest-mock
    pytest-sugar
    pytest-xdist
    pytest-rerunfailures
extras =
    dev
setenv =
    py{310}: COVERAGE_FILE=.coverage.{envname}
commands = py.test {posargs:-vv}
depends =
    report: py310

[testenv:report]
deps = coverage[toml]
skip_install = true
parallel_show_output = true
commands =
    coverage combine
    coverage report
    coverage html
"""

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
