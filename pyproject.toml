[tool.poetry]
name = "botus_receptus"
version = "0.0.1a"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
	{ include = "botus_receptus", from = "src" },
	{ include = "asyncpg-stubs", from = "src" },
	{ include = "uvloop-stubs", from = "src" }
]

include = [
	"botus_receptus/py.typed",
	"asyncpg-stubs/**/*.pyi",
	"uvloop-stubs/**/*.pyi"
]

[tool.poetry.dependencies]
python = "^3.7"
"async-timeout" = ">=3.0.0"
attrs = ">=18.2.0"
click = ">=6.7"
"discord.py" = {rev = "853bff488d6843dbe73196f8845c13a8bb33d225", git = "https://github.com/bryanforbes/discord.py.git", extras = ["typings"]}
"mypy_extensions" = ">=0.4.1"
"typing-extensions" = ">=3.6.4"
asyncpg = {version = ">=0.18.2", optional = true}
gino = {version = "~0.8.1", optional = true}
toml = "^0.10.0"

[tool.poetry.extras]
db = ["asyncpg"]
gino = ["gino"]

[tool.poetry.dev-dependencies]
asynctest = "~0.12.2"
black = "^18.3-alpha.0"
flake8 = "^3.6"
flake8-bugbear = "^18.8"
flake8-per-file-ignores = "^0.6.0"
flake8-pyi = "^18.1"
mypy = "^0.650"
pre-commit = "^1.12"
pytest = "^4.0"
pytest-asyncio = "^0.9.0"
pytest-cov = "^2.6"
pytest-flake8 = "^1.0"
pytest-mock = "^1.10"
pytest-mypy = "^0.3.2"
pytest-sugar = "^0.9.1"
pytest-xdist = "^1.24"
gino-stubs = {rev = "6c8666c34c33401e2f0795baa4f2b2c7c1bc732b", git = "https://github.com/bryanforbes/gino-stubs.git"}
sqlalchemy-stubs = {rev = "b6647c0931a173f90d817263da5db733f3bf93d5", git = "https://github.com/dropbox/sqlalchemy-stubs.git"}

[tool.black]
line-length = 88
py36 = true
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
