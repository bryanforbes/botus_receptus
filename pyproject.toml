[tool.poetry]
name = "botus_receptus"
version = "23.11.3.dev0"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
  { include = "botus_receptus", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"
typing_extensions = "~4.8.0"
aioitertools = "^0.11.0"
attrs = "^23.1.0"
click = "^8.1.7"
"discord.py" = "^2.3.2"
tomli = "^2.0.1"
pendulum = "~3.0.0b1"
asyncpg = {version = "~0.29.0", optional = true}
sqlalchemy = {version = "~2.0.23", optional = true}
uvloop = {version = "~0.19.0", optional = true}
greenlet = {version = "^3.0.2", optional = true}

[tool.poetry.extras]
all = ["asyncpg", "sqlalchemy", "greenlet", "uvloop"]
db = ["asyncpg"]
sqlalchemy = ["sqlalchemy", "asyncpg", "greenlet"]
uvloop = ["uvloop"]

[tool.poetry.group.dev.dependencies]
asyncpg-stubs = "0.29.1"
black = "23.11.0"
coverage = {extras = ["toml"], version = "7.3.2"}
mypy = "1.7.1"
pre-commit = "3.5.0"
pytest = "7.4.3"
pytest-asyncio = "0.23.2"
pytest-cov = "4.1.0"
pytest-mock = "3.12.0"
pytest-sugar = "0.9.7"
pytest-xdist = "3.5.0"
pytest-rerunfailures = "13.0"
ruff = "0.1.7"

[tool.black]
line-length = 88
target-version = ["py311"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[tool.coverage.paths]
source = [
  "src/",
  ".tox/**/site-packages/"
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "^\\s+pass$",
  "^\\s*if TYPE_CHECKING:",
  "^\\s*\\.\\.\\.\\s*$",
  "@overload",
  "@abstractmethod",
]

[tool.ruff]
select = [
  "ANN", "B", "B9", "BLE", "C", "C4", "C9", "E", "EXE", "F", "FBT", "G",
  "I", "I002", "ISC", "INP", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "Q", "RET",
  "RSE", "S", "SIM", "T10", "T20", "TCH", "TID251", "TRY", "UP", "W", "RUF"
]
ignore = ["ANN101", "ANN102", "PLR0913", "PLR2004", "PT004", "TRY003"]
extend-exclude = [".venv*"]
line-length = 88
target-version = "py311"

[tool.ruff.per-file-ignores]
"*.pyi" = ["E501", "E701", "E741", "F401", "F403", "F405", "F811", "TCH"]
"tests/*.py" = ["ANN401", "FBT001", "FBT002", "PGH003", "PLR0912", "S101"]

[tool.ruff.mccabe]
max-complexity = 15

[tool.ruff.isort]
extra-standard-library = ["typing_extensions", "_types", "_typeshed"]
known-first-party = ["botus_receptus"]
combine-as-imports = true
required-imports = ["from __future__ import annotations"]

[tool.ruff.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false
parametrize-names-type = "csv"

[tool.ruff.flake8-quotes]
inline-quotes = "single"

[tool.ruff.flake8-tidy-imports.banned-api]
"typing.TypeVar".msg = "Use `typing_extensions.TypeVar` instead."

[tool.pyright]
include = ["src", "tests"]
venvPath = "."
venv = ".venv"

pythonVersion = "3.11"
typeCheckingMode = "strict"
reportUnnecessaryTypeIgnoreComment = "warning"
reportPrivateUsage = "none"
reportUnusedImport = "none"
reportUnusedVariable = "none"
reportImportCycles = "none"
reportImplicitOverride = "error"
enableExperimentalFeatures = true
deprecateTypingAliases = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts ="--cov=botus_receptus --cov-branch --cov-report=term"
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
  "ignore:.*'audioop' is deprecated:DeprecationWarning"
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = clean,py311,py312,report
isolated_build = True

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-cov
    pytest-mock
    pytest-sugar
    pytest-xdist
    pytest-rerunfailures
extras =
    all
setenv =
    py31{1,2}: COVERAGE_FILE=.coverage.{envname}
commands = py.test {posargs:-vv}
depends =
    py31{1,2}: clean
    report: py31{1,2}

[testenv:clean]
deps = coverage[toml]
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage[toml]
skip_install = true
parallel_show_output = true
commands =
    coverage combine
    coverage report
    coverage html
"""

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
