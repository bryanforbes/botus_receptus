[tool.poetry]
name = "botus_receptus"
version = "0.0.1a"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
  { include = "botus_receptus", from = "src" },
]

include = [
  "botus_receptus/py.typed",
  "asyncpg-stubs/**/*.pyi",
  "uvloop-stubs/**/*.pyi"
]

[tool.poetry.dependencies]
python = "^3.7"
aioitertools = "^0.6.0"
"async-timeout" = ">=3.0.0"
attrs = ">=18.2.0"
click = ">=6.7"
"discord.py" = {git = "https://github.com/bryanforbes/discord.py.git", branch = "typings", extras = ["typings"]}
"typing-extensions" = ">=3.7.4"
toml = "^0.10.0"
pendulum = "~2.1.0"
asyncpg = {version = ">=0.18.2", optional = true}
gino = {version = "~0.8.1", optional = true}
sqlalchemy = {version = "~1.2.18", optional = true}
gino-stubs = {rev = "e31a8907ec0b4e2d097eb772968fb2ec8156cac5", git = "https://github.com/bryanforbes/gino-stubs.git", optional = true}
uvloop = {version = "~0.14.0", optional = true}

[tool.poetry.extras]
db = ["asyncpg"]
gino = ["gino", "sqlalchemy"]
gino_typed = ["gino", "sqlalchemy", "gino-stubs"]
uvloop = ["uvloop"]

[tool.poetry.dev-dependencies]
asynctest = "~0.13.0"
black = "^19.3b0"
coverage = {extras = ["toml"], version = "^5.0"}
flake8 = "^3.6"
flake8-bugbear = ">=19.3"
flake8-pyi = "^19.2"
isort = "^4.3.21"
mypy = "^0.770"
pre-commit = "^2.0"
pytest = "^5.0.0"
pytest-asyncio = "^0.11.0"
pytest-cov = "^2.6"
pytest-mock = "^3.1.0"
pytest-sugar = "^0.9.1"
pytest-xdist = "^1.24"

[tool.black]
line-length = 88
target-version = ["py37"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "^\\s+pass$",
  "^\\s*if TYPE_CHECKING:",
  "^\\s*\\.\\.\\.\\s*$"
]

[tool.isort]
known_standard_library = ["typing_extensions", "_types"]
known_first_party = ["botus_receptus"]
virtual_env = ".venv"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"
