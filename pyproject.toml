[tool.poetry]
name = "botus_receptus"
version = "0.0.1a"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
	{ include = "botus_receptus", from = "src" },
	{ include = "asyncpg-stubs", from = "src" },
	{ include = "uvloop-stubs", from = "src" },
	{ include = "more_itertools-stubs", from = "src" }
]

include = [
	"botus_receptus/py.typed",
	"asyncpg-stubs/**/*.pyi",
	"uvloop-stubs/**/*.pyi",
	"more_itertools-stubs/**/*.pyi"
]

[tool.poetry.dependencies]
python = "^3.7"
"async-timeout" = ">=3.0.0"
attrs = ">=18.2.0"
click = ">=6.7"
"discord.py" = {rev = "a0de54741d277fedb0abd641735210b948f1787a", git = "https://github.com/bryanforbes/discord.py.git", extras = ["typings"]}
"mypy_extensions" = ">=0.4.1"
"typing-extensions" = ">=3.6.4"
asyncpg = {version = ">=0.18.2", optional = true}
gino = {version = "~0.8.1", optional = true}
sqlalchemy-stubs = {rev = "c0d559246eb9ec24a0bf552253ef4018b5f49a31", git = "https://github.com/dropbox/sqlalchemy-stubs.git", optional = true}
gino-stubs = {rev = "89a886ba95ac7e8157595be9f9857b9fd71783b2", git = "https://github.com/bryanforbes/gino-stubs.git", optional = true}
toml = "^0.10.0"
pendulum = {git = "https://github.com/bryanforbes/pendulum.git", branch = "update-for-pep-561"}

[tool.poetry.extras]
db = ["asyncpg"]
gino = ["gino"]
gino_typed = ["gino", "sqlalchemy-stubs", "gino-stubs"]

[tool.poetry.dev-dependencies]
asynctest = "~0.12.2"
black = "^18.3-alpha.0"
flake8 = "^3.6"
flake8-bugbear = "^18.8"
flake8-per-file-ignores = "^0.7.0"
flake8-pyi = "^18.1"
mypy = "^0.660"
pre-commit = "^1.12"
pytest = "~4.1.0"
pytest-asyncio = "^0.10.0"
pytest-cov = "^2.6"
pytest-flake8 = "^1.0"
pytest-mock = "^1.10"
pytest-mypy = "^0.3.2"
pytest-sugar = "^0.9.1"
pytest-xdist = "^1.24"

[tool.black]
line-length = 88
py36 = true
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
