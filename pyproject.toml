[tool.poetry]
name = "botus_receptus"
version = "23.3.4.dev0"
description = ""
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
packages = [
  { include = "botus_receptus", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
typing_extensions = "~4.5.0"
aioitertools = "^0.11.0"
"async-timeout" = "~4.0.0"
attrs = ">=22.2.0"
click = ">=8.0"
"discord.py" = "^2.2.2"
tomli = "^2.0.1"
pendulum = "~2.1.2"
asyncpg = {version = "~0.27.0", optional = true}
sqlalchemy = {version = "~2.0.6", optional = true}
uvloop = {version = "~0.17.0", optional = true}
greenlet = {version = "^2.0.2", optional = true}

[tool.poetry.extras]
all = ["asyncpg", "sqlalchemy", "greenlet", "uvloop"]
db = ["asyncpg"]
sqlalchemy = ["sqlalchemy", "asyncpg", "greenlet"]
uvloop = ["uvloop"]

[tool.poetry.group.dev.dependencies]
asyncpg-stubs = "~0.27.0"
black = "^23.1"
coverage = {extras = ["toml"], version = "^7.2"}
flake8 = "~6.0"
flake8-bugbear = ">=23.1.14"
flake8-comprehensions = "^3.10.1"
flake8-implicit-str-concat = "^0.4.0"
flake8-pie = "^0.16.0"
flake8-pyi = "^23.3"
flake8-pytest-style = "^1.7.2"
flake8-simplify = "^0.19.3"
flake8-type-checking = "^2.3.1"
isort = "^5.12"
mypy = ">=0.991"
pre-commit = "^3.1"
pytest = "^7.2"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0"
pytest-mock = "^3.10"
pytest-sugar = "^0.9.6"
pytest-xdist = "^3.2"
pytest-rerunfailures = "^11.1"
flake8-noqa = "^1.3.1"

[tool.black]
line-length = 88
target-version = ["py310"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | alembic
  | htmlcov
)/
'''

[tool.coverage.paths]
source = [
  "src/",
  ".tox/**/site-packages/"
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "^\\s+pass$",
  "^\\s*if TYPE_CHECKING:",
  "^\\s*\\.\\.\\.\\s*$",
  "@overload",
  "@abstractmethod",
]

[tool.isort]
extra_standard_library = ["typing_extensions", "_types", "_typeshed"]
known_first_party = ["botus_receptus"]
virtual_env = ".venv"
profile = "black"
combine_as_imports = true

[tool.pyright]
include = ["src", "tests"]

pythonVersion = "3.10"
typeCheckingMode = "strict"
reportUnnecessaryTypeIgnoreComment = "warning"
reportPrivateUsage = "none"
reportUnusedImport = "none"
reportUnusedVariable = "none"
reportImportCycles = "none"

[tool.pytest.ini_options]
minversion = "6.0"
addopts ="--cov=botus_receptus --cov-branch --cov-report=term"
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
  "ignore:.*'audioop' is deprecated:DeprecationWarning"
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = clean,py310,py311,report
isolated_build = True

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-cov
    pytest-mock
    pytest-sugar
    pytest-xdist
    pytest-rerunfailures
extras =
    all
setenv =
    py{310,311}: COVERAGE_FILE=.coverage.{envname}
commands = py.test {posargs:-vv}
depends =
    py31{0,1}: clean
    report: py310,py311

[testenv:clean]
deps = coverage[toml]
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage[toml]
skip_install = true
parallel_show_output = true
commands =
    coverage combine
    coverage report
    coverage html
"""

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
