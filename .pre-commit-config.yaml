files: >
  (?x)^(
      src/.*\.pyi?$|
      tests/.*\.py$
  )$
repos:
  - repo: local
    hooks:
    - id: ruff
      name: ruff
      language: system
      entry: poetry run ruff
    - id: black
      name: black
      language: system
      entry: poetry run black --check
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.305
    hooks:
    - id: pyright
