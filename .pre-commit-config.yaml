files: >
  (?x)^(
      src/.*\.pyi?$|
      tests/.*\.py$
  )$
repos:
  - repo: local
    hooks:
    - id: isort
      name: isort
      language: system
      entry: poetry run isort --check-only
    - id: black
      name: black
      language: system
      entry: poetry run black --check
    - id: flake8
      name: flake8
      language: system
      entry: poetry run flake8
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.303
    hooks:
    - id: pyright
