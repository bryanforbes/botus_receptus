repos:
-   repo: local
    hooks:
    -   id: black
        name: black
        language: system
        entry: poetry run black -- --check
        files: \.pyi?$
    -   id: flake8
        name: flake8
        language: system
        entry: poetry run flake8
        files: \.pyi?$
    -   id: mypy
        name: mypy
        language: system
        entry: poetry run mypy
        types: [python]
