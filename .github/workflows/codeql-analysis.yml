name: "Code scanning - action"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - '.github/workflows/codeql-analysis.yml'
      - 'src/**'
      - 'tests/**'
      - 'poetry.lock'
  schedule:
    - cron: '0 22 * * 2'

jobs:
  analzye:
    uses: bryanforbes/python-workflows/.github/workflows/reusable-codeql-analysis.yml@master
    with:
      python_versions: '["3.11", "3.12"]'
